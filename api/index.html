<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameCre8 — Prompt → Play</title>
  <meta name="description" content="Type a game idea and instantly play a placeholder game.">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">GameCre8</div>
    <div class="tagline">Say it. Play it. Share it.</div>
  </header>

  <main class="wrap">
    <section class="card">
      <label for="prompt" class="label">Your game idea</label>
      <div class="row">
        <input id="prompt" class="input" type="text" placeholder="e.g., A ninja platformer with lava pits and moving platforms" />
        <button id="go" class="btn">Create &amp; Play</button>
      </div>
      <p class="hint">We’ll generate a placeholder game instantly. Use arrow keys to move, collect coins, avoid lava.</p>
    </section>

    <section class="play card">
      <div class="hud">
        <div id="title" class="title">GameCre8 Placeholder</div>
        <div id="status" class="status">Ready.</div>
      </div>
      <canvas id="game" width="800" height="480"></canvas>
    </section>
  </main>

  <footer class="foot">© GameCre8 — MVP demo</footer>

  <!-- IMPORTANT: module script; it imports engine.js internally -->
  <script type="module" src="./app.js"></script>
</body>
</html>
